<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="container">
<h1>로그인</h1>
<form>
<div class="form-group row">
    <label for="eEmail" class="col-sm-2 col-form-label">이메일</label><br>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="eEmail" placeholder="이메일">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-2 col-form-label">암호</label><br>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="ePassword" placeholder="암호">
    </div>
</div>
<button id="eLoginBtn" type="button" class="newform btn btn-primary btn-sm">로그인</button>
</form>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/jquery.bit.js"></script>
<script src="../js/common.js"></script>
<script src="login.js"></script>
</body>
</html>
