<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>객체정의 - 객체 생성 단축 표기법 {}</h1>

<script>
"use strict"

// 중괄호를 사용하여 객체를 생성할 수 있다.
//
var obj1 = {}; // => new Object();
console.log(obj1);

// 주의!
// => new 명령만 사용할 수 없다.
// => new 명령 다음에 반드시 객체를 초기화시키는 생성자 함수가 와야 한다.
//var obj2 = new; 오류!

</script>

</body>
</html>
