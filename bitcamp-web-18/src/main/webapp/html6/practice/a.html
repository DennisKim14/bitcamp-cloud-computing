<body>

<script>
"use strict"

    // 플레이어 vs 컴퓨터
    // 내가 선수를 두면 그 다음은 컴퓨터 그 다음은 나 이런식으로..

    var playerX = document.getElementById("X");

    // 처음에 X가 찍히게 하는 법
    // 아니 값 나온거로 랜덤으로 하나찍어주는거 실화냐 ㅡㅡ;

    $("#0").click(function() {
        control();
    });
    
        function control() {
            var mr = Math.floor((Math.random() * 9));
            if (mr == 0) {
                $("#0").click(function() {
                    $(this).text('X');
                    $(this).removeAttr();
                })
            } else if (mr == 1) {
                $("#1").click(function() {
                    $(this).text('X');
                    $(this).removeAttr();
                })
            } else if (mr == 2) {
                $("#2").click(function() {
                    $(this).text('X');
                    $(this).removeAttr();
                })
            } else if (mr == 3) {
                $("#3").click(function() {
                    $(this).text('X');
                    $(this).removeAttr();
                })
            } else if (mr == 4) {
                $("#4").click(function() {

                    $(this).removeAttr();
                })
            } else if (mr == 5) {
                $("#5").click(function() {

                    $(this).removeAttr();
                })
            } else if (mr == 6) {
                $("#6").click(function() {
                    $(this).text('X');
                    $(this).removeAttr();
                })
            } else if (mr == 7) {
                $("#7").click(function() {
                    $(this).text('X');
                    $(this).removeAttr();
                })
            } else {
                $("#8").click(function() {
                    $(this).text('X');
                    $(this).removeAttr();
                })
            }
        }
    </script>
